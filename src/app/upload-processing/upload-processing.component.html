<div class="container">
    <div class="row">
        <form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="col-md-12 alert alert-success alert-dismissible fade show" style="margin: 10px;" data-auto-dismiss="500" *ngIf="status">
            <strong>Success!</strong> image has been saved successfully.
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
        
        <div class="col-md-12 upload-css" align="center">
            <div class="col-md-12">
                <input #myInput type="file" (change)="onFileSelect($event)" class="form-control" name="file" id="file">
                <input type="submit" class="form-control btn btn-danger btn-css" name="save" id="save">
                <span style="color: red;" *ngIf="statusUpload">...upload in process</span>
                <span style="color: red;" *ngIf="statusError">Sorry something went wrong, try again later.</span>
            </div>
            <div class="col-md-8 box-css"></div>
            <div class="col-md-4 box-css" align="left">
                
            </div>
        </div>
        </form>
    </div>
</div>
